<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
        <!--script src="login-script.js"></script-->
        <script src="login-script.js"></script>

    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="nav-header">
                    <div class="head-logo">
                        <h1>Ecommerce</h1>
                    </div>
                    <div class="nav-list">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="product.html">Products</a></li>
                            <li><a href="about-us.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <div class="nav-btn">
                        <ul>                        
                            <li>
                                <button onclick="buttonAction('login',event)">
                                    <Span class="nav-icon">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                    </Span>
                                    Login
                                </button> </li>
                            <li>
                                <button  onclick="buttonAction('register',event)">
                                    <Span class="nav-icon">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </Span>
                                    Register
                                </button>
                            </li>
                            <li>
                                <button onclick="buttonAction('cart',event)">
                                    <Span class="nav-icon">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </Span>
                                    Cart
                                </button>
                            </li>
                        </ul>

                    </div>
                </nav>
           </header>
           <!---Header End--> 
           <div class="about-us-main">
                <div class="about-us-header">
                    <p>Register</p>
                </div>
                <div class="contact">
                    <form>
                        <div class="contact-form-name">
                            <label>Full Name</label><br>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="contact-form-email">
                            <label>Email</label><br>
                            <input type="email" placeholder="name@example.com">
                        </div>
                        <div class="contact-form-message">
                            <label>Password</label><br>
                            <input type="password" placeholder="Please enter password"/>
                        </div>
                        <div class="contact-form-register">
                            <p>Already has an account? </p>
                            <a href="login.html"> Login</a>
                        </div>
                        <div class="contact-form-button">
                            <button>Submit</button>
                        </div>
                        
                    </form>
                </div>
           </div>

           <footer>
                <div class="footer">
                    <p>Made with <i class="fa-solid fa-heart" style="color: red;"></i> by vidya from <a href="https://www.achieversit.com" target="_blank">AchieversIT</a></p>
                </div>
           </footer>

        </div>
    </body>
</html>
